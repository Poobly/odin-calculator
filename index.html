<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main-con">
            <div id="result">0</div>
            <div id="buttons-con">
                <div>
                    <button class="clear" value="clearall" data-key="clearall">AC</button>
                    <button class="clear" value="clear" data-key="Backspace">⌫</button>
                </div>
                <div>    
                    <button class="numbers" value="7" data-key="7">7</button>
                    <button class="numbers" value="8" data-key="8">8</button>
                    <button class="numbers" value="9" data-key="9">9</button>
                    <button class="operators" value="÷" data-key="/">÷</button>
                </div>
                <div>
                    <button class="numbers" value="4" data-key="4">4</button>
                    <button class="numbers" value="5" data-key="5">5</button>
                    <button class="numbers" value="6" data-key="6">6</button>
                    <button class="operators" value="×" data-key="*">×</button>
                </div>
                <div>
                    <button class="numbers" value="1" data-key="1">1</button>
                    <button class="numbers" value="2" data-key="2">2</button>
                    <button class="numbers" value="3" data-key="3">3</button>
                    <button class="operators" value="−" data-key="-">−</button>
                </div>
                <div>
                    <button class="numbers" value="0" data-key="0">0</button>
                    <button class="numbers" value="." data-key=".">.</button>
                    <button class="equals" value="=" data-key="Enter">=</button>
                    <button class="operators" value="+" data-key="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
